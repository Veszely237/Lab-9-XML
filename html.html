<html>

<body>
  <h2>Lab 9</h2> 
  <br>
  <!-- Stopped here ^ -->
  <div id="list">
    <div id="items">
    </div>
  </div>
  <br>
  <button type="button" onclick="GetList()">
    Get List of Items
  </button>
  <script>
    function GetList() {
      var xhttp = new XMLHttpRequest();
      xhttp.timeout = 3000;
      xhttp.responseType = "json";
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          ProcessJSON(this.response);
        }
      };
      xhttp.open("GET", "json.json", true);
      xhttp.send();
    }
    function ProcessJSON(json) {
      var length = Object.keys(json.items);
      for(i = 0; i < length; i++) {
        const div = document.createElement("div");
        const node = document.createTextNode("Name: " + json.items.name[i] + "\nPrice: " + json.items.price[i] + "\nQuantity: " + json.items.quantity[i]);
        div.appendChild(node);
        const element = document.getElementById("items");
        element.appendChild(div);
      }
    }
  </script>

</body>

</html>
