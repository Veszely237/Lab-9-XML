<html>

<body>
  <h2>Lab 9</h2> 
  <br>
  <!-- Stopped here ^ -->
  <div id="list">
  </div>
  <br>
  <button type="button" onclick="GetList()">
    Get List of Items
  </button>
  <script>
    function GetList() {
      var xhttp = new XMLHttpRequest();
      xhttp.timeout = 3000;
      xhttp.responseType = "json";
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          ProcessJSON(this.response);
        }
      };
      xhttp.open("GET", "json.json", true);
      xhttp.send();
    }
    function ProcessJSON(json) {
      for(let i = 0; i < json.items.length; i++) {
        let para = document.createElement("p");
        let node = document.createTextNode("Name: " + json.items[i].name + "\nPrice: " + json.items[i].price + "\nQuantity: " + json.items[i].quantity);
        para.appendChild(node);
        let element = document.getElementById("list");
        element.appendChild(para);
      }
    }
  </script>

</body>

</html>
